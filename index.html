<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Done - Todo Lists</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />
    <script type="module" src="./js/main.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </head>
  <body>
    <header>
      <button class="nav-open"><ion-icon name="menu-outline"></ion-icon></button>
      <nav class="nav">
        <div class="nav__header">
          <img src="./assets/DoneLogo.svg" alt="Done Logo" id="logoid" />
          <button class="nav__close-btn"><ion-icon name="close-outline"></ion-icon></button>
        </div>

        <ul id="lists-link-ul"></ul>

        <button class="nav__new-list-btn" id="new-list-btn">Add list</button>
      </nav>
    </header>

    <main>
      <!-- LIST -->
      <div class="list">
        <div class="list__header">
          <h1 class="list__header__title">Done Todo Lists</h1>
          <button class="list__header__button" id="edit-list-btn">
            <ion-icon class="list__header__button_icon" name="ellipsis-horizontal"></ion-icon>
          </button>
        </div>
        <hr />
        <section class="list__tasks">
          <h2 class="list__tasks__title" id="tasks-heading">Tasks - <span id="tasks-heading-counter">0</span></h2>
          <ul id="incompleted-ul"></ul>
        </section>
        <section class="list__completed">
          <h2 class="list__tasks__title" id="completed-heading">Completed - <span id="completed-heading-counter">0</span></h2>
          <ul id="completed-ul"></ul>
        </section>
      </div>

      <!-- ADD TASK CARD -->
      <div class="overlay-background hidden" id="new-task-page">
        <div class="action-card">
          <form id="add-task-form">
          <div class="action-card__header">
            <h2 class="action-card__title">Add Task</h2>
            <input type="date" class="action-card__date-input" id="add-task-date-input">
          </div>
          <label class="action-card__text-input-label" for="add-task-text-input">Task Name:</label>
          <div class="action-card__content">
            <input type="text" class="action-card__text-input" id="add-task-text-input" name="task-name" required>
            <button class="action-card__btn" type="submit">Create</button>
          </div>
        </form>
        </div>
      </div>
        
        <!-- EDIT LIST -->
      <div class="overlay-background hidden" id="edit-list-page">
        <div class="action-card action-card--compact">
          <form id="edit-list-form">
          <div class="action-card__header">
            <h2 class="action-card__title">Edit List</h2>
            <button class="action-card__btn action-card__btn--delete" type="button" value="delete">Delete List</button>
          </div>
          <label class="action-card__text-input-label" for="edit-list-text-input">List Name:</label>
          <div class="action-card__content">
            <input type="text" class="action-card__text-input" id="edit-list-text-input" name="list-name">
            <button class="action-card__btn" id="edit-list-submit-btn" type="submit" value="submit">Save</button>
          </div>
          <p class="invalid-input-text" id="edit-list-error">&# 10005 Enter only alphanumeric characters</p>
        </form>
        </div>
      </div>

        <!-- CREATE LIST -->
      <div class="overlay-background hidden" id="new-list-page">
        <div class="action-card action-card--compact">
          <form id="add-list-form">
          <div class="action-card__header">
            <h2 class="action-card__title">Create List</h2>
          </div>
            <label class="action-card__text-input-label" for="create-list-text-input">List Name:</label>
            <div class="action-card__content">
              <input type="text" class="action-card__text-input" id="create-list-text-input" name="list-name" required>
              <button class="action-card__btn" type="submit">Create</button>
            </div>
          <p class="invalid-input-text" id="create-list-error">&#10005Enter only alphanumeric characters</p>
        </form>
        </div>
      </div>
    </div>
    </main>
    <button class="new-task-btn"><ion-icon name="add-outline"></ion-icon></button>
  </body>
</html>
