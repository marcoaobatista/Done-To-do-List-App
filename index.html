<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Done - My tasks</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </head>
  <body>
    <header>
      <a class="nav-open">&#9776;</a>
      <nav class="nav">
        <div class="nav__header">
          <img src="DoneLogo.svg" alt="Done Logo" />
          <a class="nav__close-btn">&times;</a>
        </div>

        <ul>
          <li>
            <a href="#" class="list-link">
              <ion-icon name="school-outline" class="list-link__icon"></ion-icon>
              <div class="list-link__content">
                <span class="list-link__title">List Name</span>
                <span class="list-link__tasks-count">0 Tasks</span>
              </div>
            </a>
          </li>
        </ul>

        <button class="nav__new-list-btn" id="new-list-btn">Add list</button>
      </nav>
    </header>

    <main>
      <div class="list">
        <div class="list__header">
          <h1 class="list__header__title">School</h1>
          <button class="list__header__button" id="edit-list-btn">
            <ion-icon class="list__header__button_icon" name="ellipsis-horizontal"></ion-icon>
          </button>
        </div>
        
        <hr />
        <section class="list__tasks">
          <h2 class="list__tasks__title">Tasks - 0</h2>
          <ul>
            <li class="task-card">
              <input type="checkbox" id="task1" class="task-card__checkbox"/>
              <div class="task-card__content">
                <span class="task-card__title">Todo list item</span>
                <span class="task-card__date">mon., jan 01 2023</span>
              </div>
            </li>
          </ul>
        </section>

        <section class="list__completed">
          <h2 class="list__tasks__title">Completed - 0</h2>
        </section>
      </div>

      <!-- ADD TASK CARD -->
      <div class="overlay-background hide" id="new-task-page">
        <div class="action-card">
          <div class="action-card__header">
            <h2 class="action-card__title">Add Task</h2>
            <input type="date" class="action-card__date-input">
          </div>
          <h3 class="action-card__text-input-label">Task Name:</h3>
          <div class="action-card__content">
            <input type="text" class="action-card__text-input">
            <button class="action-card__btn">Create</button>
          </div>
        </div>
      </div>
        <!-- EDIT TASK CARD -->
      <div class="overlay-background hide" id="edit-task-page">
        <div class="action-card">
          <div class="action-card__header">
            <h2 class="action-card__title">Edit Task</h2>
            <input type="date" class="action-card__date-input">
          </div>
          <h3 class="action-card__text-input-label">Task Name:</h3>
          <div class="action-card__content">
            <input type="text" class="action-card__text-input">
            <button class="action-card__btn">Create</button>
          </div>
        </div>
      </div>
        
        <!-- EDIT LIST -->
      <div class="overlay-background hide" id="edit-list-page">
        <div class="action-card action-card--compact">
          <div class="action-card__header">
            <h2 class="action-card__title">Edit List</h2>
            <button class="action-card__btn action-card__btn--delete">Delete List</button>
          </div>
          <h3 class="action-card__text-input-label">List Name:</h3>
          <div class="action-card__content">
            <input type="text" class="action-card__text-input">
            <button class="action-card__btn">Save</button>
          </div>
        </div>
      </div>

        <!-- CREATE LIST -->
      <div class="overlay-background hide" id="new-list-page">
        <div class="action-card action-card--compact">
          <div class="action-card__header">
            <h2 class="action-card__title">Create List</h2>
          </div>
          <div class="action-card__content">
            <div class="action-card__select-icon">
              <h3 class="action-card__text-input-label">Icon:</h3>
              <div class="action-card__icon--padded">
                <ion-icon name="calendar-outline" class="action-card__icon"></ion-icon>
              </div>
            </div>
            <div class="">
              <h3 class="action-card__text-input-label">List Name:</h3>
              <input type="text" class="action-card__text-input">
            </div>
            <button class="action-card__btn">Create</button>
          </div>
        </div>
      </div>

    </div>

    </main>
    
    <button class="new-task-btn" onclick=""><ion-icon name="add-outline"></ion-icon></button>
  </body>
</html>
